- name: prompt
  hosts: local
  connection: local
  vars_prompt:
    - name: COURSE
      prompt: Please enter user name
    - name: DURATION
      prompt: Please enter duration
    - name: TRAINER
      prompt: Please enter trainer name
  tasks:
    - name: print course information
      ansible.builtin.debug:
        msg: "Course is{{COURSE}}, Duration is {{DURATION}}, Trainer is {{TRAINER}}"
        
